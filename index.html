<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Clone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/6f7a13f9fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-user"></i>
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        
    </nav>

    <div class="photo-action">
        <div class="photo">
            <div class="photo-text">
                <div class="name-age">
                    <h2>Yumeko</h2>
                    <h2>17</h2>
                </div>
                <div class="bio">
                    Apostadora compulsiva. Quanto maior a ambição, maior o risco, é ai que as coisas ficam divertidas.
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

</body>
</html>
